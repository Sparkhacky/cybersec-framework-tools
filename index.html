<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Índice de Herramientas de Ciberseguridad</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="container">
    <h1>Índice de Herramientas de Ciberseguridad</h1>
    <p class="subtitle">Encuentra rápido. Filtra suave. ⚖️</p>
    <div class="controls">
      <input id="search" type="search" placeholder="Buscar: nmap, phishing, privilege escalation..." aria-label="Buscar"/>
      <select id="sort">
        <option value="name-asc">Ordenar: Nombre (A→Z)</option>
        <option value="name-desc">Ordenar: Nombre (Z→A)</option>
        <option value="lang-asc">Lenguaje (A→Z)</option>
      </select>
      <button id="clearFilters" title="Limpiar filtros">Limpiar</button>
    </div>
    <div id="filters" class="filters"></div>
  </header>

  <main class="container">
    <div id="stats" class="stats"></div>
    <section id="grid" class="grid"></section>
  </main>

  <footer class="container footer">
    <p>Hecho con ☯︎ — Mantén el equilibrio entre conocimiento y ética.</p>
    <p><a href="repos.json" target="_blank" rel="noopener">Ver datos (repos.json)</a> · <a href="https://github.com/" target="_blank" rel="noopener">GitHub</a></p>
  </footer>

  <script src="app.js?v=2"></script>
</body>
</html>
